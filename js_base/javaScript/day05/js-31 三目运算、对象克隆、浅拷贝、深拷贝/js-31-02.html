<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-31 三目运算、对象克隆、浅拷贝、深拷贝</title>
</head>
<body>
    <!-- 课时14 -->
    <script type="text/javascript">
        // 深拷贝(js-31-03) 浅拷贝

        // 1.浅拷贝
        Object.prototype.num = 10;// 拷贝时 必须剔除 否则obj02也会有原型里面的属性
        var obj01 = {
            name:"张三",
            age:188,
            sex:'男',
            son:{ // 浅拷贝这里对象只拷贝了地址值 所以obj02修改 obj01也会修改
                first:"爸",
                two:"妈",
                three:"兄弟"
            }
        }

        obj02 = clone(obj01);
        obj02.name="李四";
        console.log('obj02');
        console.log(obj02);
        console.log('obj01');
        console.log(obj01);

        // 浅拷贝
        function clone(origin,target){
            var tar = target || {};
            for (key in origin){
                if (origin.hasOwnProperty(key)) {
                    tar[key] = origin[key];
                }
            }
            return tar;
        }

    </script>
</body>
</html>
