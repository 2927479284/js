<body>
    <!-- 课时13 -->
    <script type="text/javascript">
        // callee / caller

        function test01(a,b,c,d){
            console.log("函数形参长度："+arguments.callee.length)
            console.log("函数形参长度："+test01.length)
            console.log("函数实参长度："+arguments.length)
        }
        test01(3)


        test02()
        function test02(){
            test03();
        }
        function test03(){
            console.log(test03.caller)// 打印谁调用的我
        }
    </script>
