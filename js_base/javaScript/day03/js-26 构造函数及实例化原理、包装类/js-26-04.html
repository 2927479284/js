<body>

    <!--  包装类 作业  -->
    <script type="text/javascript">
        // 接收任意一个字符串，算出这个字符串的总字节数 0-255 是一个字节 255后是两个

        function jisuan(str){
            var total = 0;
            for (let index = 0; index < str.length; index++) {
                if(str.charCodeAt(index)<=255){
                    // 一个字节
                    total+=1;
                }else{
                    // 两个字节
                    total+=2;
                }
            }
            return total;
        }
        var total = jisuan("h4f654uh8t6f5416");
        console.log(total);
    </script>
</body>
