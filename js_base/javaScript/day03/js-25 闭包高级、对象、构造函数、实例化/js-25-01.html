<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var teacher = {
            name: "张三",
            age: 32,
            sex: 'male',
            height: 176,
            weight: 130,
            teach: function(){
                console.log('teach 方法执行成功.');
            },
            smoke: function(){
                console.log('smoke 方法执行成功');
            },
            eat: function(foot){
                console.log('吃 '+foot+'方法执行成功。');
            }
        }
        
        /*
            打印对象的属性/执行对象指定的方法
        */
       console.log(teacher.name);
       console.log(teacher.eat('烤肠'));
       /*
            删除对于的属性/方法
       */
        delete teacher.name;
        delete teacher.teach;// 这里不能带括号 带括号等于执行当前方法
        console.log(teacher);
        
    </script>
</body>
</html>
