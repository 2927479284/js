<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>js-101【实战】正则实例集合、不捕获分组</title>
    </head>
    <body>

        <input type="text" />
        <button class="button" onclick="test(this)">提交</button>
        <script type="text/javascript">
            // 正则实战 身份证校验

            function test(){
                var val = this.value,
                     idCardRegex = /^[1-9]\d{5}(18|19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[1-2]\d|3[0-1])\d{3}[\dX]$/;

                var b = idCardRegex.test(val);
                console.log(b);

            }
        </script>
    </body>
</html>
