<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-209 异步的开端-promise</title>
</head>
<body>
    <script type="text/javascript">
        // Promise
        // Js异步执行 两个异步执行成功 微任务优先级高于宏任务
        // 1.宏任务
        // 2.微任务(promise、process.nextTick())
        let promise = new Promise((resolve, reject)=>{
            setInterval(()=>{
                return Math.random() * 100 >60 ? resolve('及格'):reject('不及格');
            },3);
        })
        promise.then((resolve)=>{
            console.log(resolve);
            return resolve;// 下面的then绑定也可以获取到
        },(reject)=>{
            console.log(reject);
        }).then((resolve)=>{
            console.log(resolve);// 打印一个结果
        })
    </script>
</body>
</html>
