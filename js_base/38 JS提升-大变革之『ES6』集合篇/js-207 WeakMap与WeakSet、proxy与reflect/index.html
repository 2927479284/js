        // 阉割版 map set WeakMap WeakSet
        // 1.不存在遍历方法
        // 2.成员只能是对象 map是键名为对象
        // 3.回收机制不一样 弱引用

        // proxy 代理模式

        let obj1 = {
            name: "zs",
            age: 18,
            phone: 188888
        }

        let proxy = new Proxy(obj1,{
            get(target,key){
                if (key === "phone"){
                    return "138888";
                }
                if (key === "price"){
                    return "888888$";
                }
                return target[key];
            }
        })

        console.log(proxy.phone);
        console.log(proxy.price);
        console.log(proxy.name);


        // reflect
        //
        console.log(Reflect);
    </script>
