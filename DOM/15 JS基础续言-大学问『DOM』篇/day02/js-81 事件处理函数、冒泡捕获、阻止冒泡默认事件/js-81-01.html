<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>js-81 事件处理函数、冒泡捕获、阻止冒泡默认事件</title>
        <style>
            button{
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <!--  DOM课时9  -->
    <body>
        <button>我是按钮</button>
    </body>

    <script typeof="text/javascript">
        // 三种事件绑定形式 跟他们的区别
        var button =  document.getElementsByTagName('button')[0];
        // button.onclick = function(){
        //     // this -> button 【只能绑定一个 多个会把前面的覆盖】
        //     console.log(this);
        //     console.log("第一种绑定方式");
        // }

        // button.addEventListener('click',function () {
        //     // this -> button 【并且可以绑定多个事件函数】
        //     console.log(this);
        //     console.log("第二种绑定方式");
        // });

        button.attachEvent('onclick',function() {
            // this -> 指向window
            console.log('第三种绑定方式');
            // 如何让this指向button?
            test.call(button);
        });

        function test() {
            // 改变this指向 此时的this = button
            console.log(this);
        }
    </script>
</html>
