<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>js-80 读写样式属性、操作伪元素、元素运动初探</title>
        <style>
            .div1{
                width: 100px;
                height: 100px;
                border: 1px solid green;
            }
        </style>
    </head>
    <!--  DOM课时8  -->
    <body>
        <div class="div1"></div>
        <script typeof="text/javascript">
            // DOM间接操作CSS
            var div = document.getElementsByClassName('div1')[0];
            console.log(div.style.width);// 无法查看 这里只能间接操作css  操作的是元素上的style属性 并非是css

        </script>
    </body>
</html>
