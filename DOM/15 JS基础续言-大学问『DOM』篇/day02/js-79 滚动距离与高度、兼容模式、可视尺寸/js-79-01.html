        <script typeof="text/javascript">
            // 可视窗口 滚动条
            // 查看滚动条的距离
            // 常规：window.pageXOffset/window.pageYOffset
            // IE9/IE8以下：
            // document.body.scrollLeft/scrollTop
            // document.documentElement.scrollLeft/scrollTop
            // 不常见：window.scrollX/scrollY


            // 兼容函数写法
            function getScrollOffset(){
                var obj = {};
                if (window.pageXOffset){
                    obj.left = window.pageXOffset;
                    obj.top = window.pageYOffset;
                }else {
                    // document.documentElement.scrollLeft & document.documentElement.scrollTop
                    // document.body.scrollLeft & document.body.scrollTop
                    // 上述两个不可能同时出现 所以直接加即可(版本问题)
                    obj.left = document.documentElement.scrollLeft + document.body.scrollLeft;
                    obj.top = document.documentElement.scrollTop + document.body.scrollTop;
                }
                return obj;
            }

            console.log(getScrollOffset());

        </script>
