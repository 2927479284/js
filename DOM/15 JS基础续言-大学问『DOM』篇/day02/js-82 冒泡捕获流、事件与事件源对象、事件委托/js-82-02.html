<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>js-82 冒泡捕获流、事件与事件源对象、事件委托</title>

        <style>
            .three{
                width: 300px;
                height: 300px;
                background-color: red;
            }

            .two{
                width: 200px;
                height: 200px;
                background-color: yellow;
            }

            .one{
                width: 100px;
                height: 100px;
                background-color: blue;
            }
        </style>
    </head>
    <!--  DOM课时10  -->
    <body>
        <div class="three">
            <div class="two">
                <div class="one"></div>
            </div>
        </div>

        <script typeof="text/javascript">
            // 事件流 捕获&冒泡 同时存在时则先捕获 在冒泡 执行到目标时 按照代码顺序执行
            var three = document.getElementsByClassName('three')[0],
                two = document.getElementsByClassName('two')[0],
                one = document.getElementsByClassName('one')[0];

            three.addEventListener('click',function (){
                console.log('three(冒泡)')},false);
            two.addEventListener('click',function (){
                console.log('two(冒泡)')},false);

        </script>
    </body>
</html>
