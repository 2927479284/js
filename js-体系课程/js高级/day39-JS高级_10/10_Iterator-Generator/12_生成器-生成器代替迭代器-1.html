  <script>

    // 1.对之前的代码进行重构(用生成器函数)
    const names = ["abc", "cba", "nba"]
    const nums = [100, 22, 66, 88, 55]

    function* createArrayIterator(arr) {
      for (let i = 0; i < arr.length; i++) {
        yield arr[i];
      }
    }
    let arrayIterator = createArrayIterator(names);
    console.log(arrayIterator.next());
  </script>
