<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iterator、Generator(生成器 特殊的迭代器)</title>
</head>
<body>
  
  <script>
    // Iterator 迭代器
    // 用于遍历某个容器的对象 数组/连表等等
    let arr1 = ['1','2','3','4'];
    let arr2 = ['a','b','c','d'];


    function createIterator(arr){
      let index = 0;
      return {
        next(){
          if (index<arr.length){
            // 小于说明还有数据
            // let value = {done:false,value:arr[index]}
            // index++;
            return {done:false,value:arr[index++]};
          }else{
            return {done:true,value: undefined};
          }
        }
      }
    }

    let iterator = createIterator(arr1);
    console.log(iterator.next());



    // Generator(生成器 特殊的迭代器)

  </script>

</body>
</html>
