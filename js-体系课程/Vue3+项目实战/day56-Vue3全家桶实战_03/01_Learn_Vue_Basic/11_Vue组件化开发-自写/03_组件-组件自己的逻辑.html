<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .product {
        background-color: orange;
      }
    </style>
  </head>
  <body>

    <div id="app">
      <h2>{{message}}</h2>
      <!-- <home-nav></home-nav> -->
      <HomeNav></HomeNav>
      <home-nav></home-nav>

      <product-item></product-item>
      <product-item></product-item>

    <template id="nav">
      <h2>我是应用程序的导航</h2>

    <template id="product">
      <div class="product">
        <h2>{{title}}</h2>
        <p>商品描述, 限时折扣, 赶紧抢购</p>
        <p>价格: {{price}}</p>
        <button @click="favarItem">收藏</button>

    </template>

    <script src="../lib/vue.js"></script>
    <script>
      let app = Vue.createApp({
        data(){
          return{
            message: "消息提示"
          }
        }
      });
      // 生成一个组件
      let product = {
        template: "#product",
        data() {
          return {
            title: "我是商品标题",
            price: 999
          }
        },
        method:{
          favarItem(){
            console.log("收藏成功");
          }
        }
      };

      //
      let nav = {
        template: "#nav"
      }
      // 注册全局组件
      app.component("product-item",product);
      app.component("home-nav",nav);
      app.mount("#app");

    </script>
  </body>
</html>
