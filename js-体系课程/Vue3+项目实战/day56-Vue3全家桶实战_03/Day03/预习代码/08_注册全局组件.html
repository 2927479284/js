<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <my-cpn></my-cpn>

  <script>

    app.component("MyCpn", {
      template: "#my-cpn",
      data() {
        return {
          cpnTitle: "CPNTitle",
          cpnContent: "CPNContent"
        }
      },
      methods: {
        cpnBtnClick() {
          console.log("cpnBtnClick")
        }

    app.mount("#app")
